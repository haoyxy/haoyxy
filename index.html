<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网文拆书匠</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root {
      --clr-bg: #0b1120;
      --clr-slate-900: #0f172a;
      --clr-slate-800: #1e293b;
      --clr-slate-700: #334155;
      --clr-slate-500: #64748b;
      --clr-slate-400: #94a3b8;
      --clr-slate-300: #cbd5e1;
      --clr-cyan-400: #22d3ee;
      --clr-cyan-500: #06b6d4;
      --clr-sky-500: #0ea5e9;
      --clr-teal-400: #2dd4bf;
      --clr-purple-700: #6d28d9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--clr-bg);
      color: var(--clr-slate-300);
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 150vmax;
      height: 150vmax;
      background-image:
        radial-gradient(circle at center, hsla(188, 95%, 55%, 0.3) 0%, transparent 25%),
        radial-gradient(circle at center, hsla(212, 90%, 55%, 0.2) 0%, transparent 30%),
        radial-gradient(circle at center, hsla(260, 85%, 65%, 0.25) 0%, transparent 25%);
      background-blend-mode: screen;
      transform-origin: center;
      z-index: -2;
      animation: moveAurora 35s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes moveAurora {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.2); }
        25% { transform: translate(-40%, -60%) rotate(90deg) scale(1.3); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
        75% { transform: translate(-60%, -40%) rotate(270deg) scale(1.1); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.2); }
    }
    
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: var(--clr-bg); }
    ::-webkit-scrollbar-thumb {
      background: var(--clr-slate-700); 
      border-radius: 5px;
      border: 2px solid var(--clr-bg);
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--clr-slate-500); }

    .progress-bar-glow {
        box-shadow: 0 0 12px rgba(34, 211, 238, 0.6), 0 0 24px rgba(34, 211, 238, 0.4);
    }
    
    .progress-bar-striped {
      background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
      background-size: 1rem 1rem;
      animation: progress-bar-stripes 1s linear infinite;
    }
    
    .main-card {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(34, 211, 238, 0.25);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        background-image: radial-gradient(circle at 25% 25%, rgba(34, 211, 238, 0.05), transparent 50%);
    }

    .btn-animated-gradient {
        background-size: 200% auto;
        transition: background-position 0.5s ease;
    }
    .btn-animated-gradient:hover:not(:disabled) {
        background-position: right center;
    }

    .title-shimmer {
      background-size: 200% auto;
      animation: shimmer 5s linear infinite;
    }
    
    @keyframes shimmer {
        to {
            background-position: -200% center;
        }
    }

    @keyframes progress-bar-stripes {
      from { background-position-x: 1rem; } to { background-position-x: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); }
    }

    #root {
        animation: fadeIn 0.8s ease-out forwards;
    }
    
    .prose-custom { color: var(--clr-slate-300); }
    .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4, .prose-custom strong { color: #ffffff; }
    .prose-custom blockquote {
      border-left-color: var(--clr-cyan-500);
      color: var(--clr-slate-400);
      font-style: italic;
      padding-left: 1em;
      border-left-width: 4px;
      background-color: rgba(34, 211, 238, 0.05);
      border-radius: 0 8px 8px 0;
    }
    .prose-custom ul > li::marker { color: var(--clr-cyan-400); }
  </style>
